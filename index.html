<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> Image Carousel </title>
</head>

<body>

    <div class="carousel-container">
        <div class="carousel">
            <div class="slide">
                <img src="https://images.pexels.com/photos/3760067/pexels-photo-3760067.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="Image 1">
                <div class="caption">Caption for Image 1</div>
            </div>
            <div class="slide">
                <img src="https://images.pexels.com/photos/5668858/pexels-photo-5668858.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="Image 2">
                <div class="caption">Caption for Image 2</div>
            </div>
            <div class="slide">
                <img src="https://images.pexels.com/photos/3839432/pexels-photo-3839432.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="Image 3">
                <div class="caption">Caption for Image 3</div>
            </div>
            <div class="slide">
                <img src="https://images.pexels.com/photos/4386431/pexels-photo-4386431.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="Image 4">
                <div class="caption">Caption for Image 4</div>
            </div>
        </div>
        <div class="indicators">
            <span class="indicator active"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
        </div>
        <div class="buttons">
            <button class="prev">Previous</button>
            <button class="next">Next</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
